<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discordn’t Chat</title>
</head>
<body>
    <div id="login" style="display: none;">
        <h2>Login</h2>
        <input type="text" id="nicknameInput" placeholder="Enter your nickname">
        <button onclick="login()">Login</button>
    </div>

    <div id="chat" style="display: none;">
        <h1>Welcome to Discordn’t</h1>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type your message here">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            checkLoginStatus();
        });

        function checkLoginStatus() {
            const nickname = getCookie("nickname");
            if (nickname) {
                showChat(nickname);
            } else {
                document.getElementById("login").style.display = "block";
            }
        }

        function login() {
            const nicknameInput = document.getElementById("nicknameInput");
            const nickname = nicknameInput.value;

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/login", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    showChat(nickname);
                } else if (xhr.readyState == 4) {
                    console.error("Error logging in:", xhr.statusText);
                }
            };
            xhr.send(JSON.stringify({ nickname }));
        }

        function showChat(nickname) {
            document.getElementById("login").style.display = "none";
            document.getElementById("chat").style.display = "block";
            pollMessages();
        }

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value;
            const nickname = getCookie("nickname");

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/messages", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 201) {
                    messageInput.value = '';
                    pollMessages();
                }
            };
            xhr.send(JSON.stringify({ message, nickname }));
        }

        function pollMessages() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "/api/messages", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    const data = JSON.parse(xhr.responseText);
                    displayMessages(data.messages);

                    // Poll again after 1 second
                    setTimeout(pollMessages, 1000); // Adjust interval as needed
                }
            };
            xhr.send();
        }

        function displayMessages(messages) {
            const messageDiv = document.getElementById("messages");
            messageDiv.innerHTML = '';
            messages.forEach(msg => {
                const p = document.createElement('p');
                p.textContent = msg;
                messageDiv.appendChild(p);
            });
        }

        function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length == 2) return parts.pop().split(";").shift();
        }
    </script>
</body>
</html>
