<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discordn’t Chat</title>
    <style>
        /* Basic reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Set up body for background image carousel */
        body {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Aligns to the left side */
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding-left: 20px; /* Optional padding to adjust left alignment */
        }

        /* Center the login and chat containers */
        #login, #chat {
            width: 95%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Styling for inputs and buttons */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Expanded Messages container styling */
        #messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f5f5f5;
        }

        #messages p {
            margin-bottom: 5px;
            padding: 10px;
            background-color: #e9e9ff;
            border-radius: 6px;
            line-height: 1.4;
        }

        /* Hide login and chat containers initially */
        #login, #chat {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login">
        <h2>Login</h2>
        <input type="text" id="nicknameInput" placeholder="Enter your nickname">
        <button onclick="login()">Login</button>
    </div>

    <div id="chat">
        <h1>Discordn’t</h1>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type your message here" onkeypress="checkEnter(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            checkLoginStatus();
            startBackgroundCarousel();  // Start carousel on page load
        });

        // Background carousel images in the Assets folder
        const images = [
            'Assets/IMG11.jpg',
            'Assets/Karimabad.JPG',
            'Assets/Khaplu.jpg',
            'Assets/Amin.jpg'
        ];

        let currentImageIndex = 0;
        function startBackgroundCarousel() {
            setInterval(() => {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                document.body.style.backgroundImage = `url('${images[currentImageIndex]}')`;
            }, 7000); // Change image every 7 seconds
        }

        function checkLoginStatus() {
            const nickname = getCookie("nickname");
            if (nickname) {
                showChat(nickname);
            } else {
                document.getElementById("login").style.display = "block";
            }
        }

        function login() {
            const nicknameInput = document.getElementById("nicknameInput");
            const nickname = nicknameInput.value;

            if (!nickname) {
                alert("Please enter a nickname.");
                return;
            }

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/login", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    showChat(nickname);
                } else if (xhr.readyState == 4) {
                    console.error("Error logging in:", xhr.statusText);
                }
            };
            xhr.send(JSON.stringify({ nickname }));
        }

        function showChat(nickname) {
            document.getElementById("login").style.display = "none";
            document.getElementById("chat").style.display = "block";
            pollMessages();
        }

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value;

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/messages", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 201) {
                    messageInput.value = '';
                    pollMessages();
                }
            };
            xhr.send(JSON.stringify({ message }));
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function pollMessages() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "/api/messages", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    const data = JSON.parse(xhr.responseText);
                    displayMessages(data.messages);
                    setTimeout(pollMessages, 1000); // Adjust interval as needed
                }
            };
            xhr.send();
        }

        function displayMessages(messages) {
            const messageDiv = document.getElementById("messages");
            messageDiv.innerHTML = '';
            messages.forEach(msg => {
                const p = document.createElement('p');
                p.textContent = msg;
                messageDiv.appendChild(p);
            });
        }

        function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }
    </script>
</body>
</html>
