<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discordn’t Chat</title>
    <style>
        /* Basic reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Center the login and chat containers */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f5;
        }

        #login, #chat {
            width: 90%;
            max-width: 400px;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Styling for inputs and buttons */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Messages container styling */
        #messages {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        #messages p {
            margin-bottom: 5px;
            padding: 8px;
            background-color: #e9e9ff;
            border-radius: 4px;
        }

        /* Hide login and chat containers initially */
        #login, #chat {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login">
        <h2>Login</h2>
        <input type="text" id="nicknameInput" placeholder="Enter your nickname">
        <button onclick="login()">Login</button>
    </div>

    <div id="chat">
        <h1>Welcome to Discordn’t</h1>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type your message here">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            checkLoginStatus();
        });

        function checkLoginStatus() {
            const nickname = getCookie("nickname");
            if (nickname) {
                showChat(nickname);
            } else {
                document.getElementById("login").style.display = "block";
            }
        }

        function login() {
            const nicknameInput = document.getElementById("nicknameInput");
            const nickname = nicknameInput.value;

            if (!nickname) {
                alert("Please enter a nickname.");
                return;
            }

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/login", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    showChat(nickname);
                } else if (xhr.readyState == 4) {
                    console.error("Error logging in:", xhr.statusText);
                }
            };
            xhr.send(JSON.stringify({ nickname }));
        }

        function showChat(nickname) {
            document.getElementById("login").style.display = "none";
            document.getElementById("chat").style.display = "block";
            pollMessages();
        }

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value;

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/messages", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 201) {
                    messageInput.value = '';
                    pollMessages();
                }
            };
            xhr.send(JSON.stringify({ message }));
        }

        function pollMessages() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "/api/messages", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    const data = JSON.parse(xhr.responseText);
                    displayMessages(data.messages);

                    // Poll again after 1 second
                    setTimeout(pollMessages, 1000); // Adjust interval as needed
                }
            };
            xhr.send();
        }

        function displayMessages(messages) {
            const messageDiv = document.getElementById("messages");
            messageDiv.innerHTML = '';
            messages.forEach(msg => {
                const p = document.createElement('p');
                p.textContent = msg;
                messageDiv.appendChild(p);
            });
        }

        function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }
    </script>
</body>
</html>
