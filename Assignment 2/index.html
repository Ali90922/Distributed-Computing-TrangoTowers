<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discordn’t Chat</title>
</head>
<body>
    <h1>Welcome to Discordn’t</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type your message here">
    <button onclick="sendMessage()">Send</button>

    <script>
        // Poll for new messages every 5 seconds
        setInterval(pollMessages, 5000);
        pollMessages();  // Fetch messages immediately on page load to display history

        function displayMessages(messages) {
            const messageDiv = document.getElementById('messages');
            messageDiv.innerHTML = ''; // Clear existing messages
            messages.forEach(msg => {
                const p = document.createElement('p');
                p.textContent = msg;
                messageDiv.appendChild(p);
            });
            console.log("Displayed messages on the page:", messages);  // Debugging output
        }

        function pollMessages() {
            fetch('/api/messages')
                .then(response => response.json())
                .then(data => {
                    console.log("Fetched messages:", data.messages);  // Debugging output
                    displayMessages(data.messages);
                })
                .catch(error => console.error('Error fetching messages:', error));
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            const nickname = "yourNickname";  // Replace with the user's nickname

            console.log("sendMessage called with message:", message); // Debugging output

            fetch('/api/messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message, nickname })
            }).then(response => {
                if (response.ok) {
                    messageInput.value = ''; // Clear input field after sending
                    pollMessages(); // Refresh messages after posting
                    console.log("Message sent successfully");
                } else {
                    console.error('Error in response:', response.statusText);
                }
            }).catch(error => console.error('Error sending message:', error));
        }
    </script>
</body>
</html>
